project: mir

kill-timeout: 50m

backends:
    lxd:
        systems:
            - ubuntu-16.04
            - ubuntu-17.10
            - ubuntu-18.04:
                image: ubuntu-daily:18.04
            - fedora-27
    linode:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        plan: 8GB
        location: fremont
        systems:
            - ubuntu-16.04
            - ubuntu-17.10
            - ubuntu-devel:
                image: ubuntu-17.10
            - fedora-27

environment:
    ARCH: amd64
    ARCH/amd64: amd64
    ARCH/arm64: arm64
    ARCH/armhf: armhf
    ARCH/i386: i386
    CLANG: 0
    CLANG/clang: 1
    VALGRIND: 0
    VALGRIND/valgrind: 1

suites:
    spread/build/:
        summary: Build Mir

path:
    /spread/mir

exclude:
    - .git
